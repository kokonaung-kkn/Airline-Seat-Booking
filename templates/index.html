<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="static/seats.js" defer></script>
        <link rel="stylesheet" href="static/seats.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    </head>
    <body>
        <main>
            <div class="main">
                <div class="head">
                    <div class="title">
                        <p>Where would you like to sit?</p>
                        <span id="t-info"></span>
                    </div>
                    <div class="skip-btn">
                        <a id="skip">Skip seats <i class="uil uil-angle-right-b"></i></a>
                        <button id="continue">Continue</button>
                    </div>
                </div>
                <div class="body">
                    <div class="outbound">
                        <h2 style="margin-bottom: 10px;">Outbound</h2>
                        <p style="font-weight: bold;">For each passenger, please select from the available seats.</p>
                        <div class="passenger" id="passenger"></div>
                        <p class="p-info">
                            If you don't select a seat, we'll automatically allocate your
                            seats when you check in.
                        </p>
                    </div>
                    <div class="seats">
                        <div class="nose">
                            <img src="/static/images/320-nose.png" alt="">
                        </div>
                        <div class="p-body" id="plane"></div>
                        <div class="tail">
                            <img src="/static/images/320-tail.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="basket">
                <div class="basketTotal">
                    <p id="basketTotal"></p>
                    <a data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">Price Breakdown <i class="uil uil-angle-right-b"></i></a>
                    <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <h5 id="offcanvasRightLabel" style="width: 200px;">Price breakdown</h5>
                        </div>
                        <div class="offcanvas-body">
                            <div class="p-breakdown">
                                <span>Total air fare(s)</span>
                                <span id="air-fare"></span>
                            </div>
                            <div class="p-breakdown">
                                <span>Government taxes</span>
                                <span id="taxes"></span>
                            </div>
                            <div class="p-breakdown">
                                <span>Seats</span>
                                <span id="total-seats"></span>
                            </div>
                            <div class="p-breakdown"style="font-weight: bold; font-size:18px;margin-top:10px;">
                                <span>Basket total</span>
                                <span id="total-basket" ></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="outbound">
                    <div id="outbound"></div>
                </div>
                <div class="return">
                    <div id="return"></div>
                </div>
                <div class="skip-btn">
                    <a id="skip">Skip seats <i class="uil uil-angle-right-b"></i></a>
                    <button id="continue">Continue</button>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
